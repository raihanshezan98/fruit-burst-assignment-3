<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst Website</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- daisyUI and tailwindcss CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwindcss custom config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        fruit_primary: '#F85559',
                    }
                }
            }
        }
    </script>
    <!-- lato (google font) -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');

        .lato-regular {
            font-family: "Lato", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .lato-medium {
            font-family: "Lato", sans-serif;
            font-weight: 500;
            font-style: normal;
        }

        .lato-bold {
            font-family: "Lato", sans-serif;
            font-weight: 700;
            font-style: normal;
        }

        .lato-extrabold {
            font-family: "Lato", sans-serif;
            font-weight: 800;
            font-style: normal;
        }
    </style>
</head>

<body>

    <header class="max-w-[1440px] mx-auto px-2">

        <nav class="mt-4">
            <div class="navbar justify-between text-black lg:bg-fruit_primary rounded-full lg:text-white py-6 lg:px-10">
                <div class="navbar-start hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 lato-medium text-lg">
                        <li><a>Home</a></li>
                        <li><a>About Us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>
                    </ul>
                </div>
                <div class="navbar-center">
                    <a href="#" class="btn btn-ghost h-auto">
                        <img src="images/logo.png" alt="fruit burst logo" class="w-8 md:w-12 lg:w-14">
                        <p class="text-xl md:text-[40px] lato-bold">Fruit Burst</p>
                    </a>
                </div>
                <div class="navbar-end">
                    <div class="hidden lg:flex">
                        <label class="input input-bordered flex items-center gap-2 rounded-3xl pl-7">
                            <input type="search" class="grow text-black" placeholder="Search here" />
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none">
                                <path
                                    d="M20.9998 21L15.8028 15.803M15.8028 15.803C17.2094 14.3965 17.9996 12.4887 17.9996 10.4995C17.9996 8.51035 17.2094 6.60262 15.8028 5.19605C14.3962 3.78947 12.4885 2.99927 10.4993 2.99927C8.51011 2.99927 6.60238 3.78947 5.19581 5.19605C3.78923 6.60262 2.99902 8.51035 2.99902 10.4995C2.99902 12.4887 3.78923 14.3965 5.19581 15.803C6.60238 17.2096 8.51011 17.9998 10.4993 17.9998C12.4885 17.9998 14.3962 17.2096 15.8028 15.803Z"
                                    stroke="#121212" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </label>
                    </div>
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost btn-circle lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h7" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 right-0">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

    </header>

    <main>

    </main>

    <footer>

    </footer>

</body>

</html>
